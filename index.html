<body>
    <div class="box">
        <h2>Random Password Generate</h2>
        <input type="text" placeholder="Create password" id="myInput" readonly />

            <label>Already have password with ? </label>

            placeholder="Let us to clean your password from anything how don't letters and numbers " />

            <button id="resetButton" onclick="resetButton()">Reset</button>
